<app-big-component></app-big-component>

<div class="container">

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-2" type="button" (click)="listarTodos()">listar postagem</button>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-dark mt-2" type="button" (click)="postarTeste(postagemt)">Teste de Postagem</button>
    </div>

    <div class="container">

        <app-card *ngFor="let postagem of listPostagem">
            <div class="titulo">{{postagem.titulo}}</div>

            <div class="subtitulo text-success">{{postagem.data | date}}</div>

        </app-card>

    </div>
    
</div>
